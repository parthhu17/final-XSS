<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Form</title>
    <style>
        body {
            background-color: #3498db; /* Primary color 1 */
            color: #fff; /* Text color */
            font-family: ' Montserrat', poppins; /* Specify your preferred font */
        }

        #quiz-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #2c3e50; /* Primary color 2 */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #ecf0f1; /* Heading color */
            text-align: center;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="date"],
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        button {
            background-color: #e74c3c; /* Button color */
            color: #fff; /* Button text color */
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #c0392b; /* Button color on hover */
        }
    </style>
</head>
<body>
    <h1>Message Form</h1>
    <form action="/submit" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="destination">Destination:</label>
        <input type="text" id="destination" name="destination" required>
        
        <label for="fromDate">From Date:</label>
        <input type="date" id="fromDate" name="fromDate" required>
        
        <label for="toDate">To Date:</label>
        <input type="date" id="toDate" name="toDate" required>
        
        <label for="feedback">Feedback:</label>
        <textarea id="feedback" name="feedback" rows="4" required></textarea>
        
        <button type="submit">Submit</button>
    </form>
</body>
</html>
